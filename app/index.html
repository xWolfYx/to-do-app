<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="src/css/styles.css">
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicons/favicon-96x96.png"
      sizes="96x96"
    >
    <link rel="icon" type="image/svg+xml" href="assets/images/favicons">
    <link rel="shortcut icon" href="assets/images/favicons/favicon.ico">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    >
    <title>To-Do App</title>
    <script type="module" src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="top-nav">
          <ul class="top-nav-buttons">
            <li class="tasks-tab active" data-tab="0">Tasks</li>
            <li class="done-tab" data-tab="1">Done</li>
            <li class="settings-tab" data-tab="2">Settings</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="tabs-container">
          <ul class="tasks tab-0 active"></ul>
          <ul class="done tab-1"></ul>
          <ul class="settings tab-2"></ul>
        </div>
      </main>
      <footer class="add-task-section">
        <button class="add-task-btn">
          <div class="plus-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentcolor"
              class="plus-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </div>
        </button>
      </footer>
    </div>
  </body>
</html>
